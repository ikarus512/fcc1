nputPriceUpdate */ function linkFunction(scope, element, attrs) { //////////////////////////////////////////////////////// // Keep Input Focused //////////////////////////////////////////////////////// scope.$watch('sortIndex', function(newVal, prevVal) { if (scope.focusVar) { $timeout(function() { element.find('input').focus(); }); } }); //////////////////////////////////////////////////////// // Message Popup Handling //////////////////////////////////////////////////////// var priceRequiredId = '#priceRequiredA', priceMinId = '#priceMinA', priceNumberId = '#priceNumberA', popoverIds = [priceRequiredId, priceMinId, priceNumberId]; popoverIds.forEach(function(id) { element.find(id).popover({trigger:'manual'}); }); scope.$watch( function() { return scope.error; }, function(newData, oldData) { if (!(oldData &amp;&amp; oldData.required) &amp;&amp; newData &amp;&amp; newData.required) { element.find(priceRequiredId).popover('show'); element.find(priceMinId) .popover('hide'); element.find(priceNumberId) .popover('hide'); } else if (!(oldData &amp;&amp; oldData.min) &amp;&amp; newData &amp;&amp; newData.min) { element.find(priceRequiredId).popover('hide'); element.find(priceMinId) .popover('show'); element.find(priceNumberId) .popover('hide'); } else if (!(oldData &amp;&amp; oldData.number) &amp;&amp; newData &amp;&amp; newData.number) { element.find(priceRequiredId).popover('hide'); element.find(priceMinId) .popover('hide'); element.find(priceNumberId) .popover('show'); } else if (newData &amp;&amp; !newData.required &amp;&amp; !newData.min &amp;&amp; !newData.number) { element.find(priceRequiredId).popover('hide'); element.find(priceMinId) .popover('hide'); element.find(priceNumberId) .popover('hide'); } }, true // deep watch ); // scope.$watch( ... scope.error ) } // function linkFunction(...) } // function inputPriceUpdate(...) }()); × Search results Close app, doc, source. "},"src_js_common__other_removeFacebookAppendedHash.js.html":{"id":"src_js_common__other_remov odules.app1polls.Controllers.ControllerPollsclients.Modules.app1polls.Factories.StoragePollsclients.Modules.app2.Controllers.myApp2ControllerMain Tutorials app1 - Voting Appapp2 - Nightlife Coordination Appapp3 - Chart the Stock Marketapp4 - Book Trading Clubapp5 - Pinterest CloneREST_API_app1REST_API_app2REST_API_app3REST_API_app4REST_API_app5 Source: src/js/common/app1/controller-poll.js /* file: controller-poll.js */ /*! * Copyright 2017 ikarus512 * https://github.com/ikarus512/fcc1.git */ /** * @namespace Controllers * @desc app1poll controllers * @memberOf clients.Modules.app1poll */ (function() { 'use strict'; angular .module('app1poll') .controller('ControllerPoll', ControllerPoll); /** * @classdesc App1 poll controller * @class * @param {Object} $scope * @param {Object} $location * @param {Object} $window * @param {Object} StoragePoll * @param {Object} MyError * @param {Object} $routeParams * @param {Object} MyConst * @param {Object} User * @param {Object} backendParams * @memberOf clients.Modules.app1poll.Controllers */ function ControllerPoll( $scope, $location, $window, StoragePoll, MyError, $routeParams, MyConst, User, backendParams ) { // Init params from backend if (MyConst.webApp) { $scope.logintype = (backendParams.logintype &amp;&amp; backendParams.logintype !== 'undefined') ? backendParams.logintype : ''; $scope.username = (backendParams.username &amp;&amp; backendParams.username !== 'undefined') ? backendParams.username : ''; $scope.pollId = (backendParams.pollId &amp;&amp; backendParams.pollId !== 'undefined') ? backendParams.pollId : ''; } else { User.check() .then(function() { $scope.logintype = User.type; $scope.username = User.name; }); $scope.pollId = $routeParams.pollId; // #!app1/polls/:pollId } $scope.urlPrefix = MyConst.urlPrefix; $scope.view = 'poll'; // poll/newOption $scope.newOptionTitle = ''; $scope.ajaxLoadingSpinner = 0; $scope.poll = null; $scope.chartLabels = []; $scope.chartData = []; $scope.chartOptions = { title: {display: true, text: undefined}, legend: {display: true, position: 'bottom'} }; $scope.pollDelete = pollDelete; $scope.optionVote = optionVote; $scope.newOptionCreate = newOptionCreate; $scope.newOptionMode = newOptionMode; $scope.newOptionCancel = newOptionCancel; reloadPoll(); //////////////////////////////////////// /** * Reload poll data from server (discard temporary local changes) * @static * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function reloadPoll() { $scope.ajaxLoadingSpinner++; StoragePoll.get($scope.pollId) .then(function(res) { $scope.poll = res.data; $scope.chartOptions.title.text = $scope.poll.title; $scope.chartLabels = []; $scope.chartData = []; $scope.poll.options.forEach(function(option) { $scope.chartLabels.push(option.title); $scope.chartData.push(option.votes.length); }); }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } // function reloadPoll(...) /** * Delete poll * @static * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function pollDelete() { // eslint-disable-next-line no-alert if (confirm('Do you really want to delete the poll?')) { $scope.ajaxLoadingSpinner++; StoragePoll.delete($scope.poll._id) .then(function(res) { // Poll successfully deleted on server // return to polls page $window.location.href = MyConst.urlPrefix + '/app1/polls'; }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } } // function pollDelete(...) /** * Switch to 'creating new option' mode * @static * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function newOptionMode() { $scope.view = 'newOption'; } // function newOptionMode(...) /** * Cancel 'creating new option' mode * @static * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function newOptionCancel() { $scope.newOptionTitle = ''; $scope.view = 'poll'; } // function newOptionCancel(...) /** * Create new option * @static * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function newOptionCreate() { var title = $scope.newOptionTitle.trim(); if (title) { $scope.ajaxLoadingSpinner++; StoragePoll.post($scope.poll._id, title) .then(function(res) { reloadPoll(); $scope.newOptionTitle = ''; $scope.view = 'poll'; }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } } // function newOptionCreate(...) /** * Vote for option * @static * @param {Object} option Option to vote for * @memberOf clients.Modules.app1poll.Controllers.ControllerPoll */ function optionVote(option) { $scope.ajaxLoadingSpinner++; StoragePoll.put($scope.poll._id, option._id) .then(function(res) { reloadPoll(); }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } // function optionVote(...) } // function ControllerPoll(...) ControllerPoll.$inject = [ '$scope', '$location', '$window', 'StoragePoll', 'MyError', '$routeParams', 'MyConst', 'User', 'backendParams' ]; }()); × Search results Close app, doc, source. "},"src_js_common_app1_factory-storage-poll.js.html":{"id":"src_js_common_app1_factory-storage-poll.js.html","title":"Source: src/js/common/app1/factory-storage-poll.js","body":" DynApps-Docs Namespaces clients.Modules._commonclients.Modules._common.Directivesclients.Modules._common.Factoriesclients.Modules._componentsclients.Modules._components.Componentsclients.Modules._otherclients.Modules.app1pollclients.Modules.app1poll.Controllersclients.Modules.app1poll.Factoriesclients.Modules.app1pollsclients.Modules.app1polls.Controllersclients.Modules.app1polls.Factoriesclients.Modules.app2clients.Modules.app2.Controllersclients.Modules.app3clients.Modules.app4bookclients.Modules.app4booksclients.Modules.app4filtersclients.Modules.mobileAppclients.Modules.settings Modules Server Classes clients.Modules._common.Directives.keepFocusclients.Modules._common.Directives.myEnterclients.Modules._common.Directives.myEscapeclients.Modules. /app1/api/polls/' + pollId }); } // function deletePoll(...) /** * Create new option in the poll * @alias post * @param {number} pollId Poll id * @param {String} title New option title * @returns {Promise} promise with updated poll data * @static * @memberOf clients.Modules.app1poll.Factories.StoragePoll */ function postPoll(pollId, title) { // create new option return $http({ method: 'POST', data: {title: title}, url: MyConst.serverUrl + '/app1/api/polls/' + pollId + '/options' }); } // function postPoll(...) /** * Votes for poll option * @alias put * @param {number} pollId Poll id * @param {number} optId Id of the option to vote for * @returns {Promise} promise with updated poll data * @static * @memberOf clients.Modules.app1poll.Factories.StoragePoll */ function putPoll(pollId, optId) { // vote for poll option return $http({ method: 'PUT', data: {}, url: MyConst.serverUrl + '/app1/api/polls/' + pollId + '/options/' + optId + '/vote' }); } // function putPoll(...) } // function StoragePoll(...) StoragePoll.$inject = ['$http', 'MyConst']; }()); × Search results Close app, doc, source. "},"src_js_common_app1_app1polls.module.js.html":{"id":"src_js_common_app1_app1polls.module.js.html","title":"Source: src/js/common/app1/app1polls.module.js","body":" DynApps-Docs Namespaces clients.Modules._commonclients.Modules._common.Directivesclients.Modules._common.Factoriesclients.Modules._componentsclients.Modules._components.Componentsclients.Modules._otherclients.Modules.app1pollclients.Modules.app1poll.Controllersclients.Modules.app1poll.Factoriesclients.Modules.app1pollsclients.Modules.app1polls.Controllersclients.Modules.app1polls.Factoriesclients.Modules.app2clients.Modules.app2.Controllersclients.Modules.app3clients.Modules.app4bookclients.Modules.app4booksclients.Modules.app4filtersclients.Modules.mobileAppclients.Modules.settings Modules Server Classes clients.Modules._common.Directives.keepFocusclients.Modules._common.Directives.myEnterclients.Modules._common.Directi logintype = User.type; $scope.username = User.name; }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } $scope.urlPrefix = MyConst.urlPrefix; $scope.view = 'polls'; // polls/newPoll $scope.newPollTitle = ''; $scope.editedPoll = null; $scope.newPollMode = newPollMode; $scope.newPollCancel = newPollCancel; $scope.newPollCreate = newPollCreate; $scope.polls = []; $scope.ajaxLoadingSpinner++; StoragePolls.get() .then(function(res) { $scope.polls = res.data; }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); //////////////////////////////////////// /** * Switch to 'creating new poll' mode * @static * @memberOf clients.Modules.app1polls.Controllers.ControllerPolls */ function newPollMode() { $scope.view = 'newPoll'; } // function newPollMode(...) /** * Cancel 'creating new poll' mode * @static * @memberOf clients.Modules.app1polls.Controllers.ControllerPolls */ function newPollCancel() { $scope.newPollTitle = ''; $scope.view = 'polls'; } // function newPollCancel(...) /** * Create new poll * @static * @memberOf clients.Modules.app1polls.Controllers.ControllerPolls */ function newPollCreate() { var title = $scope.newPollTitle.trim(); if (title) { $scope.ajaxLoadingSpinner++; StoragePolls.post({title: title}) .then(function onOk(res) { var poll = res.data; $scope.polls.push(poll); $scope.newPollTitle = ''; $scope.view = 'polls'; }) .catch(function(err) { MyError.alert(err); }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } } // function newPollCreate(...) } // function ControllerPolls(...) ControllerPolls.$inject = [ '$scope', 'StoragePolls', 'MyError', 'MyConst', 'User', 'backendParams' ]; }()); × Search results Close app, doc, source. "},"src_js_common_app1_factory-storage-polls.js.html":{"id":"src_js_common_app1_factory-storage-polls.js.html","title":"Source: src/js/common/app1/factory-storage-polls.js","body":" DynApps-Docs Namespaces clients.Modules._commonclients.Modules._common.Directivesclients.Modules les._components.Components.ajaxLoadingSpinnerclients.Modules._components.Components.inputPriceUpdateclients.Modules._other.removeFacebookAppendedHashclients.Modules.app1poll.Controllers.ControllerPollclients.Modules.app1poll.Factories.StoragePollclients.Modules.app1polls.Controllers.ControllerPollsclients.Modules.app1polls.Factories.StoragePollsclients.Modules.app2.Controllers.myApp2ControllerMain Tutorials app1 - Voting Appapp2 - Nightlife Coordination Appapp3 - Chart the Stock Marketapp4 - Book Trading Clubapp5 - Pinterest CloneREST_API_app1REST_API_app2REST_API_app3REST_API_app4REST_API_app5 Source: src/js/common/app2/controller-main.js /* file: controller-main.js */ /*! * Copyright 2017 ikarus512 * https://github.com/ikarus512/fcc1.git */ /** * @namespace Controllers * @desc app2 controllers * @memberOf clients.Modules.app2 */ (function() { 'use strict'; angular .module('app2') .controller('myApp2ControllerMain', myApp2ControllerMain); myApp2ControllerMain.$inject = [ '$scope', 'cafeStorage', 'MyError', 'MyConst', 'User', 'backendParams' ]; /** * @classdesc App2 controller * @class * @param {Object} $scope * @param {Object} cafeStorage * @param {Object} MyError * @param {Object} MyConst * @param {Object} User * @param {Object} backendParams * @memberOf clients.Modules.app2.Controllers */ function myApp2ControllerMain(// eslint-disable-line complexity, max-statements $scope, cafeStorage, MyError, MyConst, User, backendParams ) { var APP2_MAX_TIMESLOTS = 4; var APP2_TIMESLOT_LENGTH = 30; // timeslot length in minutes (must divide 60) $scope.ajaxLoadingSpinner = 0; $scope.ajaxLoadingSpinnerSmall = 0; $scope.cafes = []; $scope.selectedCafeId = undefined; $scope.zoom = 16; $scope.center = {lat: 56.312956, lng: 43.989955}; // Nizhny $scope.radius = 188.796; // Init params from backend if (MyConst.webApp) { $scope.logintype = (backendParams.logintype &amp;&amp; backendParams.logintype !== 'undefined') ? backendParams.logintype : ''; $scope.username = (backendParams.username &amp;&amp; backendParams.username !== 'undefined') ? backendParams.username : ''; var p = backendParams, lat = (p.lat &amp;&amp; p.lat !== 'undefined') ? p.lat : '', lng = (p.lng &amp;&amp; p.lng !== 'undefined') ? p.lng : '', zoom = (p.zoom &amp;&amp; p.zoom !== 'undefined') ? p.zoom : '', radius = (p.radius &amp;&amp; p.radius !== 'undefined') ? p.radius : ''; lat = Number(lat); lng = Number(lng); zoom = Number(zoom); radius = Number(radius); if (isFinite(lat)) { $scope.center.lat = lat; } if (isFinite(lng)) { $scope.center.lng = lng; } if (isFinite(zoom)) { $scope.zoom = zoom; } if (isFinite(radius)) { $scope.radius = radius; } if (p.selectedCafeId &amp;&amp; p.selectedCafeId !== 'undefined') { var interval = setInterval(function() { // Wait until map ready if ($scope.mapInit) { $scope.listSelectedCafe(p.selectedCafeId); // select cafe when map ready clearInterval(interval); } }, 100); } } else { $scope.ajaxLoadingSpinner++; User.check() .then(function() { $scope.logintype = User.type; $scope.username = User.name; }) .finally(function() {$scope.ajaxLoadingSpinner--;}); } $scope.onMapInit = onMapInit; $scope.onPlan = onPlan; $scope.onUnplan = onUnplan; $scope.cafesUnselect = cafesUnselect; $scope.listSelectedCafe = listSelectedCafe; $scope.mapSelectedCafe = mapSelectedCafe; $scope.cafeSelect = cafeSelect; $scope.mapMoved = mapMoved; cafesRefresh(); //////////////////////////////////////// /** * Map initializations * @static * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function onMapInit() { $scope.mapInit = true; } /** * Plan cafe timeslot * @static * @param {String} cafe Cafe * @param {String} timeslot Timeslot * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function onPlan(cafe, timeslot) { if ($scope.username) { $scope.ajaxLoadingSpinner++; cafeStorage.planCafeTimeslot(cafe._id, timeslot.start) .finally(function() {$scope.ajaxLoadingSpinner--;}) .then(function(res) { timeslot.planned = true; timeslot.users.push($scope.username); }) .catch(function(res) { // Errors like date in the past, no such cafe, etc MyError.alert(res); }); } } // function onPlan(...) /** * Unplan cafe timeslot * @static * @param {String} cafe Cafe * @param {String} timeslot Timeslot * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function onUnplan(cafe, timeslot) { if ($scope.username) { $scope.ajaxLoadingSpinner++; cafeStorage.unplanCafeTimeslot(cafe._id, timeslot.start) .finally(function() {$scope.ajaxLoadingSpinner--;}) .then(function(res) { timeslot.planned = false; timeslot.users.splice(timeslot.users.indexOf($scope.username),1); }) .catch(function(res) { // Errors like date in the past, no such cafe, etc MyError.alert(res); }); } } // function onUnplan(...) /** * Unselect cafes * @static * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function cafesUnselect() { $scope.cafes.forEach(function(cafe) { cafe.show = true; cafe.selected = false; }); if ($scope.selectedCafeId) { $scope.selectedCafeId = undefined; } } // function cafesUnselect(...) /** * List selected cafe's timeslots * @static * @param {number} _id Cafe id * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function listSelectedCafe(_id) { if ($scope.selectedCafeId !== _id) { $scope.selectedCafeId = _id; } $scope.cafeSelect(_id); } // function listSelectedCafe(...) /** * Map selected cafe * @static * @param {number} _id Cafe id * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function mapSelectedCafe(_id) { if ($scope.selectedCafeId !== _id) { $scope.selectedCafeId = _id; } $scope.cafeSelect(_id); } // function mapSelectedCafe(...) /** * Select cafe * @static * @param {number} _id Cafe id * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function cafeSelect(_id) { var selCafe; $scope.cafes.forEach(function(cafe) { cafe.show = cafe.selected = false; if (cafe._id === _id) { selCafe = cafe; cafe.show = cafe.selected = true; } }); $scope.ajaxLoadingSpinnerSmall++; cafeStorage.updateSessionState( $scope.center, $scope.radius, $scope.zoom, $scope.selectedCafeId ) .finally(function() { $scope.ajaxLoadingSpinnerSmall--; }); // Refresh timeslots in selected cafe refreshCafeTimeslots(selCafe); } // function cafeSelect(...) /** * Refresh cafe timeslots data (get from server) * @static * @param {Object} cafe Cafe * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function refreshCafeTimeslots(cafe) { if (cafe) { var start = new Date(); start.setMinutes( Math.floor(start.getMinutes() / APP2_TIMESLOT_LENGTH) * APP2_TIMESLOT_LENGTH ); start.setSeconds(0); start.setMilliseconds(0); // 1) remove old timeslots if (!cafe.timeslots) { cafe.timeslots = []; } cafe.timeslots = cafe.timeslots.filter(function(timeslot) { return timeslot.start &gt;= start; }); // 2) add new nearest timeslots var i, t, times = []; // array of start times of nearest timeslots for (i = 0; i &lt; APP2_MAX_TIMESLOTS; i++) { t = new Date(start); t.setMinutes(t.getMinutes() + i * APP2_TIMESLOT_LENGTH); times.push(new Date(t)); } times.forEach(function(t) { // Check if timeslot already present var found = cafe.timeslots.some(function(timeslot) { return (timeslot.start.getTime() === t.getTime()); }); // If timeslot not found, create it if (!found) { var timeslot = {start: new Date(t)}; cafe.timeslots.push(timeslot); } // Update timeslots with needed new data cafe.timeslots.forEach(function(timeslot) { var timeslotEnd = new Date(timeslot.start); timeslotEnd.setMinutes( timeslotEnd.getMinutes() + 1 * APP2_TIMESLOT_LENGTH ); timeslot.strDate = timeslot.start.getFullYear() + '/' + (timeslot.start.getMonth() + 1) + '/' + timeslot.start.getDate(); timeslot.strHoursStart = timeslot.start.getHours(); timeslot.strHoursEnd = timeslotEnd.getHours(); timeslot.strMinutesStart = timeslot.start.getMinutes(); timeslot.strMinutesEnd = timeslotEnd.getMinutes(); if (timeslot.strMinutesStart &lt; 10) { timeslot.strMinutesStart = '0' + timeslot.strMinutesStart; } if (timeslot.strMinutesEnd &lt; 10) { timeslot.strMinutesEnd = '0' + timeslot.strMinutesEnd; } if (!timeslot.users) { timeslot.users = []; } }); }); // 3) sort ascending cafe.timeslots = cafe.timeslots.sort(function(a, b) { return (a.start &gt; b.start); }); } } // function refreshCafeTimeslots(...) /** * Refresh cafes * @static * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function cafesRefresh() { setTimeout(function() { // Find selected cafe var selectedCafeId; $scope.cafes.some(function(cafe) { if (cafe.selected) { selectedCafeId = cafe._id; } return cafe.selected; }); $scope.ajaxLoadingSpinnerSmall++; cafeStorage.get( $scope.center, $scope.radius, $scope.zoom, $scope.selectedCafeId ) .finally(function() {$scope.ajaxLoadingSpinnerSmall--;}) .then(function(res) { $scope.cafes = []; var newCafes = res.data; // Check if selected cafe still present among newCafes var found = newCafes.some(function(cafe) { return (cafe._id === selectedCafeId); }); // Persist selected cafe if (found) { newCafes.forEach(function(cafe) { // Show only selected cafe if (cafe._id === selectedCafeId) { cafe.show = cafe.selected = true; } else { cafe.show = cafe.selected = false; } }); } else { if ($scope.selectedCafeId) { $scope.selectedCafeId = undefined; } newCafes.forEach(function(cafe) { cafe.show = true; cafe.selected = false; }); } // Convert received timeslots start field to Date type newCafes.forEach(function(cafe) { if (!cafe.timeslots) { cafe.timeslots = []; } cafe.timeslots.forEach(function(timeslot) { if (timeslot.start) { timeslot.start = new Date(timeslot.start); } }); refreshCafeTimeslots(cafe); }); $scope.cafes = newCafes; }) .catch(function(res) { // No connection. Do not remove cafes downloaded earlier. MyError.alert(res); //$scope.cafes = []; }); },0); } // function cafesRefresh(...) /** * Move map (change center/zoom/radius) * @static * @param {Object} newOpts New options object * @memberOf clients.Modules.app2.Controllers.myApp2ControllerMain */ function mapMoved(newOpts) { if (newOpts.newCenter) { $scope.center = newOpts.newCenter; } $scope.zoom = newOpts.newZoom; $scope.radius = newOpts.newRadius; cafesRefresh(); } // function mapMoved(...) } // function myApp2ControllerMain(...) }()); × Search results Close app, doc, source. "},"src_js_common_app3_app3.module.js.html":{"id":"src_js_common_app3_app3.module.js.html","title":"Source: src/js/common/app3/app3.module.js","body":" DynApps-Docs Namespaces clients.Modules._commonclients.Modules._common.Directivesclients.Modules._common.Factoriesclients.Modules._componentsclients.Modules._components.Componentsclients.Modules._otherclients.Modules.app1pollclients.Modules.app1poll.Controllersclients.Modules.app1poll.Factoriesclients.Modules.app1pollsclients.Modules.app1polls.Controllersclients.Modules.app1polls.Factoriesclients.Modules.app2clients.Modules.app2.Controllersclients.Modules.app3clients.Modules.app4bookclients.Modules.app4booksclients.Modules.app4filtersclients.Modules.mobileAppclients.Modules.settings Modules Server Classes clients.Modules._common.Directives.keepFocusclients.Modules._common.Directives.myEnterclients.Modules._common.Directives.myEscapeclients.Modules._common.Directives.myFocusclients.Modules._common.Directives.myScrollBottomclients.Modules._common.Factories.MyErrorclients.Modules._components.Components.ajaxLoadingSpinnerclients.Modules._components.Components.inputPriceUpdateclients.Modules._other.removeFacebookAppendedHashclients.Modules.app1poll.Controllers.ControllerPollclients.Modules.app1poll.Factories.StoragePollclients.Modules.app1polls.Controllers.ControllerPollsclients.Modules.app1polls.Factories.StoragePollsclients.Modules.app2.Controllers.myApp2ControllerMain Tutorials app1 - Voting Appapp2 - Nightlife Coordination Appapp3 - Chart the Stock Marketapp4 - Book Trading Clubapp5 - Pinterest CloneREST_API_app1REST_API_app2REST_API_app3REST_API_app4REST_API_app5 Source: src/js/common/app3/app3.module.js /* file: app3.module. poll.Controllers.ControllerPollclients.Modules.app1poll.Factories.StoragePollclients.Modules.app1polls.Controllers.ControllerPollsclients.Modules.app1polls.Factories.StoragePollsclients.Modules.app2.Controllers.myApp2ControllerMain Tutorials app1 - Voting Appapp2 - Nightlife Coordination Appapp3 - Chart the Stock Marketapp4 - Book Trading Clubapp5 - Pinterest CloneREST_API_app1REST_API_app2REST_API_app3REST_API_app4REST_API_app5 fcc1 DynApps FreeCodeCamp.com development tasks. Running application available at https://ikarus512-fcc1.herokuapp.com Server side on Node.js platform using Express.js. References Google Places API, MongoDB on mlab.com through Mongoose. Web clients applications are written using Angular 1.5, Bootstrap, WebSocket, D3, Chart.js, Google Maps API. Android application with same functionality available to download through the link on home page of web application.Written on Apache Cordova platform. Sources are in ./mobile folder.Mobile application references same server REST API/Websocket API that uses web application.Uses Leaflet.js with online/offline map instead of Google Maps API. Using same JavaScript source and pug templates shared by both web and mobile application (see ./src folder). app1: Voting AppAccessible via 'Voting' menu. TaskBuild a Voting App similar to this User Story: As an authenticated user, I can keep my polls and come back later to access them. User Story: As an authenticated user, I can share my polls with my friends. User Story: As an authenticated user, I can see the aggregate results of my polls. User Story: As an authenticated user, I can delete polls that I decide I don't want anymore. User Story: As an authenticated user, I can create a poll with any number of possible items. User Story: As an unauthenticated or authenticated user, I can see and vote on everyone's polls. User Story: As an unauthenticated or authenticated user, I can see the results of polls in chart form. (This could be implemented using Chart.js or Google Charts.) User Story: As an authenticated user, if I don't like the options on a poll, I can create a new option. app2: Nightlife Coordination AppAccessible via 'Nightlife' menu. TaskBuild a Nightlife Coordination Appsimilar to this User Story: As an unauthenticated user, I can view all bars in my area. User Story: As an authenticated user, I can add myself to a bar to indicate I am going there tonight. User Story: As an authenticated user, I can remove myself from a bar if I no longer want to go there. User Story: As an unauthenticated user, when I login I should not have to search again. Hint: Try using the Yelp API to find venues in the cities your users search for.https://www.yelp.com/developers/documentation/v2/overviewIf you use Yelp's API, be sure to mention so in your app. Optional features maybe to do in future: WISH: List my reservations, show on map. WISH: List another user's reservations (search by his name), show on map. WISH: Download photos using Google Place Photo API. app3: Chart the Stock MarketAccessible via 'Stock' menu. TaskChart the Stock Marketsimilar to this User Story: I can view a graph displaying the recent trend lines for each added stock. User Story: I can add new stocks by their symbol name. User Story: I can remove stocks. User Story: I can see changes in real-time when any other user adds or removes a stock. For this you will need to use Web Sockets. app4: Book Trading ClubAccessible via 'Books' menu. TaskManage a Book Trading Clubsimilar to this User Story: I can view all books posted by every user. User Story: I can add a new book. User Story: I can update my settings to store my full name, city, and state. User Story: I can propose a trade and wait for the other user to accept the trade. Optional features maybe to do in future: WISH: Books list filter: all|my offers|my bids|by keywords. WISH: Books list pages (temporary query in DB: query ID, query params, current page). WISH: Unused photos cleanup from disk and DB. WISH: Mail notifications about trade. app5: Pinterest CloneAccessible via 'Pinter' menu. TaskBuild a Pinterest Clonesimilar to this User Story: As an unauthenticated user, I can login with Twitter. User Story: As an authenticated user, I can link to images. User Story: As an authenticated user, I can delete images that I've linked to. User Story: As an authenticated user, I can see a Pinterest-style wall of all the images I've linked to. User Story: As an unauthenticated user, I can browse other users' walls of images. User Story: As an authenticated user, if I upload an image that is broken, it will be replaced by a placeholder image. (can use jQuery broken image detection) Hint: Masonry.js is a library that allows for Pinterest-style image grids. × Search results Close app, doc, source. "},"clients.Modules._common.html":{"id":"clients.Modules._common.html","title":"Namespace: _common","body":" DynApps-Docs Namespaces clients.Modules._commonclients.Modules._common.Directivesclients.Modules._common.Factoriesclients.Modules._componentsclients.Modules._components.Componentsclients.Modules._otherclients.Modules.app1pollclients.Modules.app1poll.Controllersclients.Modules.app1poll.Factoriesclients.Modules.app1pollsclients.Modules.app1polls.Controllersclients.Modules.app1polls.Factoriesclients.Modules.app2clients.Modules.app2.Controllersclients.Modules.app3clients.Modules.app4bookclients.Modules.app4booksclients.Modules.app4filtersclients.Modules.mobileAppclients.Modules.settings Modules Server Classes clients.Modules._common.Directives.keepFocusclients.Modules._common.Directives.myEnterclients.Modules._common.Directives.myEscapeclients.Modules._common.Directives.myFocusclients.Modules._common.Directives.myScrollBottomclients.Modules._common.Factories.MyErrorclients.Modules._components.Components.ajaxLoadingSpinnerclients.Modules._components.Components.inputPriceUpdateclients.Modules._other.removeFacebookAppendedHashclients.Modules.app1poll.Controllers.ControllerPollclients.Modules.
