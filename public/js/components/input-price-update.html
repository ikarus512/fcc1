<span
  class='text-danger bg-danger'
  id='priceRequiredA'
  data-placement='top'
  data-toggle='popover'
  data-content='required field'
>

  <span
    class='text-danger bg-danger'
    id='priceMinA'
    data-placement='top'
    data-toggle='popover'
    data-content='must be non-negative'
  >

    <span
      class='text-danger bg-danger'
      id='priceNumberA'
      data-placement='top'
      data-toggle='popover'
      data-content='must be number'
    >

      <input
        type='number'
        min='0'
        required
        class='input-sm def-colors'
        ng-model='ngModel'
        my-enter='myEnter()'
        my-focus='myFocus'
        placeholder='{{placeholder}}'
        name='{{name}}'

        ng-focus='focusVar=true'
        ng-blur='focusVar=false'
      />

    </span>
  </span>
</span>

&nbsp;
